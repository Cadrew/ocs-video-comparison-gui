<link href="css/foundation.css" rel="stylesheet" type="text/css" />
<link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
<script>
  window.$ = window.jQuery = require('jquery');
</script>
<style>
  #returnTitleBar {
    top: 4px;
    background: black;
    height: 20px;
    -webkit-app-region: drag; /* Make the title bar draggable */
    -webkit-user-select: none; /* Text selection disabled in the title bar */
    z-index: 1000;
  }
  #pushButtonClose,
  #pushButtonMaximize,
  #pushButtonMinimize {
    position: absolute;
    top: 2px;
    border: none;
    width: 14px;
    height: 14px;
    z-index: 1005;
    -webkit-app-region: no-drag;
  }
  #pushButtonClose {
    right: 12px;
  }
  #pushButtonMaximize {
    right: 37px;
  }
  #pushButtonMinimize {
    right: 62px;
  }  
  .ocs-slider {
    width: 100%;
    height: 100% !important;
  }
  #frame-picker {
    position: absolute;
    top: 20px;
    left: 0px;
    width: 100px;
    z-index: 2000;
  }
  body {
    overflow: hidden;
  }
</style>
<body>
  <!-------------- Title Bar -------------->
  <div id="returnTitleBar">
    <img id="pushButtonMinimize" onmouseover="this.src='assets/icons/MinimizeHover.png';" onmouseout="this.src='assets/icons/Minimize.png';" src="assets/icons/Minimize.png" draggable="false" />
    <img id="pushButtonMaximize" onmouseover="this.src='assets/icons/MaximizeHover.png';" onmouseout="this.src='assets/icons/Maximize.png';" src="assets/icons/Maximize.png" draggable="false" />
    <img id="pushButtonClose" onmouseover="this.src='assets/icons/CloseHover.png';" onmouseout="this.src='assets/icons/Close.png';" src="assets/icons/Close.png" draggable="false"  />
  </div>
  <div>
    <div id="select-video">
      <input type="button" id="button-select" value="Select video" />
    </div>
  </div>

  <script>
    'use strict'
    const remote = require('electron').remote;
    const electron = require('electron');
    const dialog = remote.dialog;
    var fs = require('fs');

    $(function(){
      //Click handler on close button
      $("#pushButtonClose").click(function() {
        var window = remote.getCurrentWindow();
        window.close();
      });

      //Click handler on maximize button
      $("#pushButtonMaximize").click(function() {
        var window = remote.getCurrentWindow();
        if(!window.isMaximized()) {
          window.maximize();
        } else {
          window.unmaximize()
        }
      });

      //Click handler on minimize button
      $("#pushButtonMinimize").click(function() {
        var window = remote.getCurrentWindow();
        window.minimize();
      });

      //Click handler on minimize button
      $("#button-select").click(function() {
        var pathTV = "";
        var pathBD = "";
        var img1 = $("#image1");
        var img2 = $("#image2");
        var filesTV = "";
        var filesBD = "";

        if(pathTV == "") {        
          let options = {
            title : "Select Video",
            properties:["openFile"]
          };

          //Synchronous
          let dir = dialog.showOpenDialog(options);
          pathTV = dir[0];
          filesTV = fs.readdirSync(pathTV);
        } 

        if(pathBD == "") {        
          let options = {
            title : "Select BD folder",
            properties:["openFile"]
          };

          //Synchronous
          let dir = dialog.showOpenDialog(options);
          pathBD = dir[0];
          filesBD = fs.readdirSync(pathBD);
        }
      });

    });
  </script>
</body>
