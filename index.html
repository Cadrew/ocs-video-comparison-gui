<link href="css/foundation.css" rel="stylesheet" type="text/css" />
<link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
<script>
  window.$ = window.jQuery = require('jquery');
</script>
<style>
  #titleBar {
    top: 4px;
    background: black;
    height: 20px;
    -webkit-app-region: drag; /* Make the title bar draggable */
    -webkit-user-select: none; /* Text selection disabled in the title bar */
    z-index: 1000;
  }
  #pushButtonClose,
  #pushButtonMaximize,
  #pushButtonMinimize {
    position: absolute;
    top: 2px;
    border: none;
    width: 14px;
    height: 14px;
    z-index: 1005;
    -webkit-app-region: no-drag;
  }
  #pushButtonClose {
    right: 12px;
  }
  #pushButtonMaximize {
    right: 37px;
  }
  #pushButtonMinimize {
    right: 62px;
  }
  body {
    overflow: hidden;
  }
</style>
<body>
  <!-------------- Title Bar -------------->
  <div id="titleBar">
    <img id="pushButtonMinimize" onmouseover="this.src='assets/icons/MinimizeHover.png';" onmouseout="this.src='assets/icons/Minimize.png';" src="assets/icons/Minimize.png" draggable="false" />
    <img id="pushButtonMaximize" onmouseover="this.src='assets/icons/MaximizeHover.png';" onmouseout="this.src='assets/icons/Maximize.png';" src="assets/icons/Maximize.png" draggable="false" />
    <img id="pushButtonClose" onmouseover="this.src='assets/icons/CloseHover.png';" onmouseout="this.src='assets/icons/Close.png';" src="assets/icons/Close.png" draggable="false"  />
  </div>
  <div>
    <div id="select-video">
			<select id="display-select" width="20%" multiple>
			</select>
			<br />
			<center>
					<input type="button" id="button-select" value="Select video" />
					<input type="button" id="button-remove" value="Remove" />
			</center>
			<input type="button" id="start-comparison" value="Start comparison" />
			<input type="text" id="result-comparison" readonly />
    </div>
  </div>

  <script>
    'use strict'
    const remote = require('electron').remote;
    const electron = require('electron');
		var exec = require('child_process').exec;
    const dialog = remote.dialog;
    var fs = require('fs');

    $(function(){
      var pathFiles = [];

      //Click handler on close button
      $("#pushButtonClose").click(function() {
        var window = remote.getCurrentWindow();
        window.close();
      });

      //Click handler on maximize button
      $("#pushButtonMaximize").click(function() {
        var window = remote.getCurrentWindow();
        if(!window.isMaximized()) {
          window.maximize();
        } else {
          window.unmaximize()
        }
      });

      //Click handler on minimize button
      $("#pushButtonMinimize").click(function() {
        var window = remote.getCurrentWindow();
        window.minimize();
      });

      //Click handler on button "Select video"
      $("#button-select").click(function() {
        let options = {
          title : "Select a video file",
          properties:["openFile"]
        };
        //Synchronous
        let file = dialog.showOpenDialog(options);
				pathFiles.push(file[0]);
				$("#display-select").append("<option>" + file[0] + "</option>");
				console.log(pathFiles);
			});
			
			//Click handler on button "Remove"
			$("#button-remove").click(function() {
				var index = $.inArray($('#display-select').find(":selected").text(), pathFiles);
				if(index > -1) {
					pathFiles.splice(index, 1);
					$('#display-select').find(":selected").remove();
				}
			});
			
			//Click handler on button "Start comparison"
			$("#start-comparison").click(function() {
				var cmd = 'python ocs_comparison.py "' + pathFiles[0] + '" "' + pathFiles[1] + '"';
				console.log("PSNR Comparison in progress...");
				$("#result-comparison").val("PSNR Comparison in progress...");
				exec(cmd, function(error, stdout, stderr) {
						console.log('Number of differences: ' + parseInt(stdout.split(": ")[1]));
						$("#result-comparison").val('Number of differences: ' + parseInt(stdout.split(": ")[1]));
						if (error !== null) {
								console.log('exec error: ' + error);
						}
				});
			});

    });
  </script>
</body>
